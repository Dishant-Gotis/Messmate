<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MessMate</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Brand -->
            <div class="brand-section">
                <h1 class="brand-title">MessMate</h1>
                <p class="brand-subtitle">Welcome back! Sign in to continue</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="message-container" class="message-container" style="display: none;">
                <div id="message" class="message"></div>
            </div>

            <!-- Login/Signup Toggle -->
            <div class="auth-toggle">
                <button id="login-tab" class="auth-tab active">Sign In</button>
                <button id="signup-tab" class="auth-tab">Sign Up</button>
            </div>

            <!-- Email/Password Form -->
            <div id="email-form" class="auth-form">
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="email-auth-btn" class="primary-btn">
                            <span id="email-auth-text">Sign In</span>
                            <div id="email-loading" class="loading-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </form>

                <div class="forgot-password">
                    <button id="forgot-password-btn" class="link-btn">Forgot your password?</button>
                </div>
            </div>

            <!-- Phone Form -->
            <div id="phone-form" class="auth-form" style="display: none;">
                <div class="phone-step" id="phone-input-step">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
                        <small class="form-hint">Include country code (e.g., +1 for US)</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="send-sms-btn" class="primary-btn">
                            <span id="sms-text">Send Code</span>
                            <div id="sms-loading" class="loading-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </div>

                <div class="phone-step" id="phone-verify-step" style="display: none;">
                    <div class="form-group">
                        <label for="verification-code">Verification Code</label>
                        <input type="text" id="verification-code" name="verification-code" placeholder="123456" required maxlength="6">
                        <small class="form-hint">Enter the 6-digit code sent to your phone</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="verify-code-btn" class="primary-btn">
                            <span id="verify-text">Verify Code</span>
                            <div id="verify-loading" class="loading-spinner" style="display: none;"></div>
                        </button>
                        <button type="button" id="resend-code-btn" class="secondary-btn">Resend Code</button>
                    </div>

                    <div class="back-to-phone">
                        <button type="button" id="back-to-phone-btn" class="link-btn">‚Üê Back to phone number</button>
                    </div>
                </div>
            </div>

            <!-- Auth Method Toggle -->
            <div class="auth-method-toggle">
                <button id="email-method-btn" class="method-btn active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    Email
                </button>
                <button id="phone-method-btn" class="method-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.15 6.59 6.59l2.2-2.2c.28-.28.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                    Phone
                </button>
            </div>

            <!-- Social Login Divider -->
            <div class="divider">
                <span>or continue with</span>
            </div>

            <!-- Google OAuth Button -->
            <div class="social-login">
                <button id="google-login-btn" class="google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>

            <!-- Terms and Privacy -->
            <div class="legal-text">
                <p>By signing in, you agree to our <a href="#" class="legal-link">Terms of Service</a> and <a href="#" class="legal-link">Privacy Policy</a></p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner large"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="login-config.js"></script>
    <script src="login-auth.js"></script>
</body>
</html>
