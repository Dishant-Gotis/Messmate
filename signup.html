<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MessMate</title>
  <meta name="description" content="Create your MessMate account - Discover local mess services">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%232563EB'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='44' fill='white'%3EM%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="brand">
      <div class="brand-logo">M</div>
      <div>
        <div style="font-size:18px; font-weight:700;">MessMate</div>
        <div class="muted" style="margin-top:-4px;">Discover local mess services</div>
      </div>
    </div>
    <div class="nav-actions">
      <a href="index.html" class="btn ghost">Back to Home</a>
    </div>
  </header>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Main Content -->
  <main class="container">
    <div class="signup-card">
      <div class="auth-header">
        <h1 class="auth-title">Create Account</h1>
        <p class="muted">Join MessMate to discover amazing local mess services</p>
      </div>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form">
        <div class="field-inline">
          <div class="field">
            <label for="firstName" class="label">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              class="input" 
              placeholder="Enter first name"
              required
              autocomplete="given-name"
            >
          </div>
          <div class="field">
            <label for="lastName" class="label">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              class="input" 
              placeholder="Enter last name"
              required
              autocomplete="family-name"
            >
          </div>
        </div>

        <div class="field">
          <label for="email" class="label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="input" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>

        <div class="field">
          <label for="password" class="label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="input" 
            placeholder="Create a password"
            required
            autocomplete="new-password"
          >
          <div class="password-requirements">
            <h4>Password Requirements:</h4>
            <ul>
              <li id="req-length">At least 8 characters</li>
              <li id="req-uppercase">One uppercase letter</li>
              <li id="req-lowercase">One lowercase letter</li>
              <li id="req-number">One number</li>
            </ul>
          </div>
        </div>

        <div class="field">
          <label for="confirmPassword" class="label">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="input" 
            placeholder="Confirm your password"
            required
            autocomplete="new-password"
          >
        </div>

        <div class="field">
          <label class="checkbox-label">
            <input type="checkbox" id="agreeTerms" required>
            <span class="checkbox-text">I agree to the <a href="terms.html" class="auth-link">Terms of Service</a> and <a href="privacy.html" class="auth-link">Privacy Policy</a></span>
          </label>
        </div>

        <button type="submit" class="btn auth-btn" id="signup-btn">
          <span class="btn-text">Create Account</span>
          <span class="btn-spinner hidden">
            <div class="spinner"></div>
          </span>
        </button>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <button type="button" class="btn ghost auth-btn" id="google-signup-btn">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </form>

      <!-- Login Link -->
      <div class="auth-footer">
        <p class="muted">Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
      </div>
    </div>
  </main>

  <!-- Supabase Auth Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="authentication.js"></script>
  <script src="main.js"></script>
</body>
</html>
