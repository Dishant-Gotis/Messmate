<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - MessMate</title>
  <meta name="description" content="Reset your MessMate password">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%232563EB'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='44' fill='white'%3EM%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="brand">
      <div class="brand-logo">M</div>
      <div>
        <div style="font-size:18px; font-weight:700;">MessMate</div>
        <div class="muted" style="margin-top:-4px;">Discover local mess services</div>
      </div>
    </div>
    <div class="nav-actions">
      <a href="index.html" class="btn ghost">Back to Home</a>
    </div>
  </header>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Main Content -->
  <main class="container">
    <div class="forgot-password-card">
      <div class="auth-header">
        <h1 class="auth-title">Reset Password</h1>
        <p class="muted">Enter your email address and we'll send you a link to reset your password</p>
      </div>

      <!-- Reset Password Form -->
      <form id="reset-form" class="auth-form">
        <div class="field">
          <label for="email" class="label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="input" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>

        <button type="submit" class="btn auth-btn" id="reset-btn">
          <span class="btn-text">Send Reset Link</span>
          <span class="btn-spinner hidden">
            <div class="spinner"></div>
          </span>
        </button>
      </form>

      <!-- Back to Login -->
      <div class="auth-footer">
        <p class="muted">Remember your password? <a href="login.html" class="auth-link">Sign in here</a></p>
      </div>
    </div>
  </main>

  <!-- Supabase Auth Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="authentication.js"></script>
  <script src="main.js"></script>
</body>
</html>
